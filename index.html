<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Product Landing Page</title>
  </head>
  <body>
    <main class="noSelect">
      <header id="header">
        <nav id="nav-bar">
          <ul class="nav-list">
            <i id="nav-icon" class="fas fa-bars fa-2x"></i>
            <li><a>Product</a></li>
            <li class="filler"></li>
            <li class="nav-link"><a href="#what">What</a></li>
            <li class="nav-link"><a href="#why">Why</a></li>
            <li class="nav-link"><a href="#prices">Prices</a></li>
            <li class="nav-link"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/9/93/No-logo.svg">
      <div id="what">
        <h2>What</h2>
          <iframe width="640" height="360" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div id="why">
        <h2>Why</h2>
      </div>
      <div id="prices">
        <h2>Prices</h2>
      </div>
      <div id="contact">
        <h2>Contact</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <ul>
            <li><label for="email">Email: </label><input id="email" type="email" placeholder="Enter your email"></li>
            <li><label for="submit"></label><input id="sumbit" type="submit"></input></li>
          </ul>
        </form>
      </div>
    </main>
  </body>
</html>

<script src="product-landing-page.js"></script>
