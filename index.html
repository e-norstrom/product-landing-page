<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <ul class="nav-list">
          <i id="nav-icon" class="fas fa-bars fa-2x"></i>
          <li class="fade-in"><a>Product</a></li>
          <li class="filler"></li>
          <li><a class="nav-link" href="#what">What</a></li>
          <li><a class="nav-link" href="#why">Why</a></li>
          <li><a class="nav-link" href="#prices">Prices</a></li>
          <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
      <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/9/93/No-logo.svg">
    </header>
    <main class="noSelect">
      <div id="what">
        <h2>What</h2>
        <div class="video-wrapper">
          <iframe id="video" width="640" height="360" src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
      <div id="why">
        <h2>Why</h2>
      </div>
      <div id="prices">
        <h2>Prices</h2>
         <ul class="product-list">
           <li><a href="#">1</a></li>
           <li><a href="#">2</a></li>
           <li><a href="#">3</a></li>
         </ul>
      </div>
      <div id="contact">
        <h2>Contact</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <ul>
            <li><label for="email">Email: </label><input id="email" type="email" name="email" placeholder="Enter your email"></li>
            <li><label for="submit"></label><input id="submit" type="submit"></li>
          </ul>
        </form>
      </div>
    </main>
  </body>
</html>

<script src="product-landing-page.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
